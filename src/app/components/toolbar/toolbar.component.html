<mat-toolbar>
  <app-logo></app-logo>
  <span class="links">
    <span *ngFor="let item of navItems">
      <a
        routerLinkActive="active"
        [routerLink]="[item.path]"
        [ngClass]="{ cta: item.isCTA }"
        >{{ item.name }}</a
      >
    </span>

    <app-auth-btn></app-auth-btn>
  </span>
</mat-toolbar>
<mat-progress-bar
  *ngIf="auth.isLoading$ | async"
  color="primary"
  mode="indeterminate"
></mat-progress-bar>
